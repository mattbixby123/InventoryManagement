services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U matthewbixby -d inventory_management" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - inventory-network
    restart: unless-stopped

  backend:
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 5s
      timeout: 5s
      retries: 5
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - DOCKER_ENV=true
    env_file:
      - ./server/.env.docker
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - /app/node_modules
    networks:
      - inventory-network
    command: >
      sh -c "chmod +x /wait-for-postgres.sh && /wait-for-postgres.sh postgres && npx prisma db push && npm run seed && npm run dev"

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    env_file:
      - ./client/.env.docker
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      # - ./client:/app 
      - /app/node_modules
      - /app/.next # only for development
    networks:
      - inventory-network
    restart: unless-stopped
